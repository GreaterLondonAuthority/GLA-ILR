<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<body>

<div th:fragment="confirmationModal">

    <div th:id="${modalId}" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="confirmation-dialog">
                    <div class="modal-body text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <h1 class="title" th:text="${confirmationTitle}"></h1>
                        <div class="text-center confirm-message" th:text="${confirmationText}"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default btn-primary btn-center approve-btn min-padding" type="submit"
                                th:text="${confirmButtonText}">
                        </button>
                        <button class="btn btn-default btn-secondary btn-center dismiss-btn min-padding" type="button" data-dismiss="modal"
                                th:text="${cancelButtonText}">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
