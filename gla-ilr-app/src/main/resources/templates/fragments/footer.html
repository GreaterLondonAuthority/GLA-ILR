<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<body>

<gla-footer class="ng-isolate-scope" th:fragment="footer">
    <footer class="glaFooter footer">
        <div class="glaFooter__aboutLink">
            <a target="_blank" class="no-print" th:href="${privacyPolicyUrl}">Privacy Policy</a>
            <span data-th-if="${showAccessibilityURL}">| <a target="_blank" th:href="${accessibilityURL}" class="no-print">Accessibility Statement</a></span>
        </div>

        <div class="copyright"> Copyright Â© Greater London Authority 2018 </div>

        <div class="glaFooter__buildVersion ng-binding">
            <span class="envName" th:text="${envShortName}"></span>
            <span class="appVersion_buildNumber" th:text="${appVersionAndBuildNumberElement}"></span>
        </div>

    </footer>
</gla-footer>

</body>
</html>
